apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: bubblebackend
  labels:
    app: bubblebackend
spec:
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause:
          duration: "1m"
      - setWeight: 50
      - pause:
          duration: "2m"
      canaryService: bubble-backend-canary
      stableService: bubble-backend
      trafficRouting:
        istio:
           virtualService: 
            name: bubble-backend 
            routes:
            - primary 
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: bubblebackend
      version: v1
  template:
    metadata:
      labels:
        app: bubblebackend
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: bubblebackend 
        image: quay.io/rhdevelopers/bubble-backend:v1.0
        imagePullPolicy: Always
        ports:
        - name: web
          containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "140m"