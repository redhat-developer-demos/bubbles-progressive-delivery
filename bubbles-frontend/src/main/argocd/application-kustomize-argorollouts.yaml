apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bubbles-frontend-kustomize-argorollouts
  namespace: openshift-gitops # change to argocd if using minikube
spec:
  destination:
    namespace: bubbles-argorollouts
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: bubbles-frontend/src/main/istio
    repoURL: https://github.com/redhat-developer-demos/bubbles-progressive-delivery.git
    targetRevision: argorollouts
  syncPolicy: 
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true